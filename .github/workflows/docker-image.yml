name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:          
          username: ${{ secrets.DOCKER_USERNAME }} // กำหนด username สำหรับ push    
          password: ${{ secrets.DOCKER_PASSWORD }} // กำหนด password สำหรับ push  
      -
        name: Build and push Version:$(date +%s)
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: taesaeng28/smartcard:$(date +%s)
